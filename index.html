<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Lenguaje-secreto</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/java.js"></script>

</head>
<body>

    <header>

        <h1>Encriptador Lenguaje Secreto</h1>
    </header>

        <main>

            <section>
                <div class="imagenes">

                    <img src="./IMG/aluraoracle-removebg-preview.png" alt="logo alura + oracle" id="logo-alura">

                    <img src="./IMG/10798281_19362653-removebg-preview.png" alt="imagen representativa" id="first-img">
                </div>
            
                <div id="left-content">
                    <img src="./IMG/descarga-removebg-preview.png" alt="logo alura" id="logo">
                    
                    <textarea name="texto" id="texto" cols="50" rows="20" placeholder="ingrese el texto aqui" maxlength="27" onkeypress="return (event.charCode >= 97 && event.charCode <= 122)||event.charCode ==32" ></textarea >

                    <h4>Solo minusculas y sin acentos.</h4>

                    <div class="button">
                    
                        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>

                        <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

                    </div>
                </div>

                <div id="right-content">

                    <img src="./IMG/4621080_2431962-removebg-preview.png" alt="" id="secund-img">

                    <h3 id="titulo">Ningun mensaje fue encontrado</h3>
                    <h4 id="parrafo">Ingrese el texto que desea Encriptar o Desencriptar</h4>
                </div>
                <!-- <input type="button" name="Copiar" id="Copiar" placeholder="Copiar"> -->
            </section>

        </main>
